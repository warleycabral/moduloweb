<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view locale="#{seg07Bean.idioma}"

	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:c="http://java.sun.com/jsp/jstl/core">

			.ui-inputfield {

	    </style>
		<h:form id="formPrincipal">
			<div class="coluna_container_80"><br/></div>
			
			<p:toolbar>

					<p:commandButton type="button" icon="ui-icon-home"></p:commandButton>

				<p:toolbarGroup align="left" styleClass="titulo">

				<p:toolbarGroup align="right">

					<p:menuitem value="#{lang.btn_delete}" icon="ui-icon-trash"></p:menuitem>

				</p:menuButton>
				</p:toolbarGroup>
			</p:toolbar>
			
			<div class="coluna_container_80"><br/></div>
			<p:messages id="message"></p:messages>
			<div class="coluna_container_80">

					<h:outputLabel styleClass="label" value="#{lang.csu11_nomeCompletoTaxista}"></h:outputLabel>

				</div>

					<p:inputText disabled="true" required="true" requiredMessage="#{lang.csu11_co_enderecoTaxista}" styleClass="input_54" value="#{csu01Bean.taxista.endereco}"></p:inputText>

				</div>

					<p:password disabled="true"  required="true" requiredMessage="#{lang.csu11_co_confirmacaoSenhaTaxista}" styleClass="input_20" value="#{csu01Bean.confirmacaoSenhaTaxista}"></p:password>
