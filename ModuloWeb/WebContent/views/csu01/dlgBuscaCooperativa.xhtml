<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
>
		<p:dialog style="position: absolute;" closable="false" header="Buscar Cooperativa" 
		  		   appendToBody="true" widgetVar="dlgBuscaCooperativa" modal="true" 
		           width="550" minHeight="210" resizable="false" closeOnEscape="false">      			
    			
    			<h:form id="formBuscaCooperativa" prependId="false">
    			<div class="dialog_container_18">
          			<div>
          				<h:outputText class="label" style="width: 50px; padding-right: 10px;" value="Nome.:" />
          			</div> 
          			<div>
            			<p:inputText value="#{csu01Bean.nomeCooperativaBusca}" maxlength="128"/>
	          			<p:commandButton update="tableCooperativa,formBuscaCooperativa" value="#{msg.btn_Filtrar}" actionListener="#{csu01Bean.filtrarCooperativas}" icon="ui-icon ui-icon-search" style="float:right;"/>  
          			</div>
          			<div>
          				<br/> 
          			</div> 
          			<div class="dialog_grid_18">
						<p:dataTable emptyMessage="Nenhum dado a ser exibido!" id="tableCooperativa" paginatorPosition="bottom"
							var="coop" value="#{csu01Bean.listaCooperativa}" paginator="true" rows="5"
							selectionMode="single" selection="#{csu01Bean.cooperativaTemp}" 
							dynamic="true" pageLinks="4" 
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<p:column sortBy="#{coop.nome}">
								<f:facet name="header">
									<h:outputText value="Nome Cooperativa" />
								</f:facet>
								<h:outputText value="#{coop.nome}" />
							</p:column>
						</p:dataTable>
					</div>
  				<div><br/></div>
        			<div class="button" align="right"> 
    					<p:commandButton ajax="true" oncomplete="dlgBuscaCooperativa.hide()" update=":formPrincipal:inputCooperativa" action="#{csu01Bean.selecionaCooperativa}"  value="Selecionar"/> 
    					<p:commandButton value="Cancelar"  oncomplete="dlgBuscaCooperativa.hide();"/>
    				</div>
    			</div>
    			</h:form>			
			</p:dialog>  
</f:view>
