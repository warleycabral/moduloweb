<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
>
		<p:dialog style="position: absolute;" closable="false" header="Confirma Exclusão?" 
		  		   appendToBody="true" widgetVar="dlgConfirmacao" modal="true" 
		           width="600" minHeight="400" resizable="false" closeOnEscape="true">      			
    			<h:form id="formRelatorio" prependId="false">
    			<div class="coluna_container_40">
          			<div align="left">
            			<h:outputText value="Tem certeza que deseja excluir este registro?"></h:outputText>
          			</div>
        			<div align="right">
    					<p:commandButton oncomplete="dlgConfirmacao.hide()" update=":formPrincipal" ajax="false" action="#{csu01Bean.delete}"  value="Sim"/> 
    					<p:commandButton value="Não"  oncomplete="dlgConfirmacao.hide();"/>
    				</div>
				</div>
    			</h:form>			
			</p:dialog>  
			
</f:view>
